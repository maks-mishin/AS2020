<!doctype html>
<html lang="en">
  <head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>
      <div class="entry-point">
        <div class="wrap"></div>
        <!-- /.wrap -->
        <div class="logo">
          <img class="logo-img" src="../../resources/icon-svg/Logo_Dron_Taxi.svg" alt="">
            <!-- /.logo-img -->
            <div class="logo-title title">DRON TAXI</div>
            <!-- /.logo-descr -->
        </div>
        <!-- /.logo -->
        
        <div class="form">
          <div class="form-title title">АВТОРИЗАЦИЯ</div>
          <!-- /.form-title -->
          <div class="form-group">
            <label for="" class="title label-title">Логин</label>
            <input type="text" class="form-input" name="" id="" placeholder="Введите логин">
          </div>
  
          <div class="form-group">
            <label for="" class="title label-title">Пароль</label>
            <input type="password" class="form-input" name="" id="" placeholder="Введите пароль">
          </div>

          <div class="form-enter-wrap">
            <div class="btn-group" data-toggle="buttons">
              <label class="btn btn-primary active title form-enter__title">
                <input type="checkbox" name="" id="" autocomplete="off">
                Запомнить
              </label>
              
            </div>
            <button type="button" class="btn btn-primary form-enter">Войти</button>
          </div>
          <!-- /.form-enters -->
          <button class="form-reg">Регистрация</button>
        </div>

        <!-- /.form -->
      </div>
      <!-- /.entry-point -->
  </body>
</html>
